<ion-header>
    <ion-navbar>
        <ion-title>
            Dashboard
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let student of studentList">
            <ion-card no-padding>
                <ion-card-header no-padding>
                    <ion-item>
                        <ion-icon name="contact" item-start></ion-icon>
                        {{ student.firstName }} {{ student.lastName}}
                        <p>{{ student.userId }}</p>
                    </ion-item>
                </ion-card-header>
                <ion-list>
                    <ion-item>
                        <ion-icon name="book" item-start></ion-icon>
                        {{ student.course }}
                    </ion-item>
                    <ion-item>
                        <ion-icon name="mail" item-start></ion-icon>
                        {{ student.email }}</ion-item>

                    <ion-item>
                        <ion-icon name="call" item-start></ion-icon>
                        {{ student.contact }}
                    </ion-item>
                </ion-list>
            </ion-card>
        </ion-item>
    </ion-list>

</ion-content>
