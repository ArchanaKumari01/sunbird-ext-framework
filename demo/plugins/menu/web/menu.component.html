<div class="navbar-more-overlay"></div>
<nav class="navbar navbar-inverse animate">
  <div class="container">
    <div class="navbar-header hidden-xs">
      <a class="navbar-brand" href="#">Demo</a>
    </div>
    <ul class="nav navbar-nav navbar-right mobile-bar">
      <li *ngFor="let menuItem of menu">
        <ng-container class="dropdown" *ngIf="menuItem.submenu">
          <a class="dropdown-toggle" data-toggle="dropdown" routerLink="{{menuItem.navigate.URL}}">{{menuItem.displayName}}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let submenu of menuItem.submenu">
              <a routerLink="{{submenu.navigate.URL}}">{{submenu.displayName}}</a>
            </li>
          </ul>
        </ng-container>
        <ng-container class="nav-item" *ngIf="!menuItem.submenu">
          <a class="nav-link" routerLink="{{menuItem.navigate.URL}}">{{menuItem.displayName}}</a>
        </ng-container>
      </li>
    </ul>
  </div>
</nav>
