<div class="container">
  <div class="row">
    <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
      <br>
      <p class=" text-info"></p>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
      <div class="panel panel-info">
        <div class="panel-heading">
          <span class="panel-title">{{userProfile.firstName}},{{userProfile.lastName}}</span>
          <span class="glyphicon glyphicon-pencil pull-right" (click)="editUserProfile()"></span>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center">
              <img alt="User Pic" src="{{userProfile.avator}}" class="img-circle img-responsive">
            </div>
            <div class=" col-md-9 col-lg-9 ">
              <table class="table table-user-information">
                <tbody>
                  <tr class="form-group">
                    <td>Department:</td>
                    <td *ngIf="isEdit">
                      <input type="text" class="form-control" value="{{userProfile.department}}" (input)="userProfile.department = $event.target.value"
                      />
                    </td>
                    <td *ngIf="!isEdit">{{userProfile.department}}</td>
                  </tr>
                  <tr>
                    <td>Hire date:</td>
                    <td *ngIf="isEdit">
                      <input type="date" class="form-control" value="{{userProfile.hireDate}}" (input)="userProfile.hireDate = $event.target.value"
                      />
                    </td>
                    <td *ngIf="!isEdit">{{userProfile.hireDate}}</td>
                  </tr>
                  <tr>
                    <td>Date of Birth</td>
                    <td *ngIf="isEdit">
                      <input type="date" class="form-control" value="{{userProfile.dob}}" (input)="userProfile.dob = $event.target.value" />
                    </td>
                    <td *ngIf="!isEdit">{{userProfile.dob}}</td>
                  </tr>
                  <tr>
                    <td>Gender</td>
                    <td *ngIf="isEdit">
                      <input type="text" class="form-control" value="{{userProfile.gender}}" (input)="userProfile.gender = $event.target.value"
                      />
                    </td>
                    <td *ngIf="!isEdit">{{userProfile.gender}}</td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td *ngIf="isEdit">
                      <input type="text" class="form-control" value="{{userProfile.email}}" (input)="userProfile.email = $event.target.value" />
                    </td>
                    <td *ngIf="!isEdit">{{userProfile.email}}</td>
                  </tr>
                  <tr>
                    <td>Phone Number</td>
                    <td *ngIf="isEdit">
                      <input type="text" class="form-control" value="{{userProfile.phone}}" (input)="userProfile.phone = $event.target.value" />
                    </td>
                    <td *ngIf="!isEdit">{{userProfile.phone}}</td>
                  </tr>
                </tbody>
              </table>
              <button class="btn" *ngIf="isEdit" (click)="saveUserProfile()">save</button>
            </div>
          </div>
        </div>
        <div class="panel-footer">
        </div>
      </div>
    </div>
  </div>
</div>
