<div class="container">

  <form class="well form-horizontal" action=" " method="post" id="contact_form">
    <fieldset>

      <!-- Form Name -->
      <legend>
        <span class="center">
          <h2>
            <b>Course Enrollment</b>
          </h2>
        </span>
      </legend>
      <div *ngIf="isRegistered" class="alert alert-success" role="alert" id="success_message">
        <i class="glyphicon glyphicon-thumbs-up"></i> You have Successfully Registered</div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">First Name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input name="first_name" placeholder="First Name" class="form-control" type="text" value={{studentProfile.firstName}} (input)="studentProfile.firstName = $event.target.value">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Last Name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input name="last_name" placeholder="Last Name" class="form-control" type="text" value={{studentProfile.lastName}} (input)="studentProfile.lastName = $event.target.value">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Course Name</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-list"></i>
            </span>
            <select name="course" class="form-control selectpicker" selectCourse (input)="studentProfile.course = $event.target.value">
              <option value="" selected> Select your Course name</option>
              <option *ngFor="let opt of options" value="{{opt}}">{{opt}}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Username</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input name="user_name" placeholder="Username" class="form-control" type="text" value={{studentProfile.userName}} (input)="studentProfile.userName = $event.target.value">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input name="user_password" placeholder="Password" class="form-control" type="password" value={{studentProfile.password}}
              (input)="studentProfile.password = $event.target.value">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Confirm Password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input name="confirm_password" placeholder="Confirm Password" class="form-control" type="password" value={{studentProfile.confPassword}}
              (input)="studentProfile.confPassword = $event.target.value">
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-envelope"></i>
            </span>
            <input name="email" placeholder="E-Mail Address" class="form-control" type="email" value={{studentProfile.email}} (input)="studentProfile.email = $event.target.value">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Contact No.</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-earphone"></i>
            </span>
            <input name="contact_no" placeholder="+91 " class="form-control" type="text" value={{studentProfile.contact}} (input)="studentProfile.contact = $event.target.value">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <br>
          <button type="button" class="btn btn-warning pull-right" (click)="submitForm()">SUBMIT
            <span class="glyphicon glyphicon-send"></span>
          </button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
<!-- /.container -->
